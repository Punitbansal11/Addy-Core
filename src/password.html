<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Addy Core!</h1>
  <p>Please enter the password to continue:</p>
  <input type="password" id="password" class="input-field" placeholder="Enter password">
  <button class="btn" onclick="checkPassword()">Submit</button>
</div>

<script type="text/javascript">
  var password = "ADDY-CORE-WEBSITE"; // Set the password here

  function checkPassword() {
    var pass1 = document.getElementById('password').value;

    if (pass1 != password) {
      alert("Incorrect password. Redirecting...");
      window.location = "https://www.google.com"; // Redirect if password is wrong
    } else {
      // If the password is correct, redirect to the main page
      window.location = "/"; // Adjust to your actual main page location if needed
    }
  }
</script>

</body>
</html>
