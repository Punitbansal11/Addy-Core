<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
</head>
<body>
  <script type="text/javascript">
    var password = "ADDY-CORE-WEBSITE"; // Set the password here
    var pass1 = prompt("Please enter the password:");

    if (pass1 != password) {
      alert("Incorrect password. Redirecting...");
      window.location = "https://www.google.com"; // Redirect if the password is wrong
    } else {
      // If password is correct, proceed with loading the website
      window.location = "/"; // Redirect to the main page of your GitHub Pages site
    }
  </script>
</body>
</html>
